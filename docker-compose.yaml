version: "3.7"

services:
  backend:
    build: .
    command: >
      sh -c "npx prisma migrate deploy && npx prisma db seed && npm run watch"
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    depends_on:
      - db
    networks:
      - backend
    env_file: .env
  
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: accounting_dev
    networks:
      - backend

networks:
  backend:
